<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改产品</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li>
                <a href="product.html">添加产品</a>
            </li>
            <li>
                <a href="list.html">产品列表</a>
            </li>
        </ul>
    </div><!-- /.container -->
</nav>

<div class="container-fluid e_container">
    <div class="row">
        <div class="col-md-6">
            <form id="J_productForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="pro_name" class="col-sm-2 control-label">中文名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-db-name="pro_name" id="pro_name" placeholder="产品中文名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pro_name_en" class="col-sm-2 control-label">英文名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-db-name="pro_name_en" id="pro_name_en" placeholder="产品英文名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pro_cate" class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-10">
                        <select id="pro_cate" data-db-name="pro_cate" class="form-control">
                            <option value="1">MOTHERS CORN</option>
                            <option value="2">BABY</option>
                            <option value="3">KITCHEN</option>
                            <option value="4">BABBLES</option>
                            <option value="5">Bis-Kit</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pro_tb" class="col-sm-2 control-label">淘宝链接</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" data-db-name="pro_tb" id="pro_tb" placeholder="输入产品对于的淘宝网地址，必须带上 http://">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pro_jd" class="col-sm-2 control-label">京东链接</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" data-db-name="pro_jd" id="pro_jd" placeholder="输入产品对于的京东网地址，必须带上 http://">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pro_vars" class="col-sm-2 control-label">参数列表</label>
                    <div class="col-sm-10">
                        <textarea id="pro_vars" data-db-name="pro_vars" class="form-control" rows="3" placeholder="产品相关的参数，一行一个"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pro_info" class="col-sm-2 control-label">产品优势</label>
                    <div class="col-sm-10">
                        <textarea id="pro_info" data-db-name="pro_info" class="form-control" rows="3" placeholder="产品优势说明，一行一个"></textarea>
                    </div>
                </div>
                <div class="form-group hide">
                    <label for="pro_attr" class="col-sm-2 control-label">产品属性</label>
                    <div class="col-sm-10">
                        <textarea id="pro_attr" data-db-name="pro_attr" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">产品图片</label>
                    <div class="col-sm-10">
                        <div id="J_upload" class="e_upload"></div>
                        <ul id="J_listImg" class="e_imgs">
                        </ul>
                    </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-sm btn-primary e_btn">
                            <i class="glyphicon glyphicon-pencil"></i>
                            修改
                        </button>
                        <button id="J_delPro" class="btn btn-sm btn-danger e_btn" type="button">
                            <i class="glyphicon glyphicon-trash"></i>
                            删除
                        </button>
                    </div>
                </div>
                    </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="bg-info e_info">
                <p>说明：上传的图片大小 建议 宽度：300px，高度200px</p>
            </div>
        </div>
    </div>
</div>

<script src="../js/libs/jquery-1.11.1.min.js"></script>
<script src="../js/pui.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fileuploader.js"></script>
<script src="../js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
